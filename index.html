<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">To-Do List</h1>
        <div class="input">
            <input type="text" id="taskInput" class="input-field" placeholder="Add a new task...">
            <button id="addButton" class="btn">Add Task</button>
        </div>
        <ul class="scroll">
            <li id="todoList">

            </li>
        </ul>
        <div>
            <hr class="counter" id="todoCount"/>
            <div class="counter-container">
                <p><span>0</span>items total</p>
                <button id="deleteButton">Delete All</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
